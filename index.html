    <script>
        var hidden = document.getElementById('hidden');
        var visible = document.getElementById('visible');
        function Ocultar() {
            var status = document.getElementById("exampleInputPassword1");
            if (status.type == "password") {
                status.type = "text";
                hidden.classList.add('d-block');
                visible.classList.add('d-none');
                visible.classList.remove('d-block');
            } else if (status.type == "text") {
                status.type = "password";
                hidden.classList.add('d-none');
                hidden.classList.remove('d-block');
                visible.classList.add('d-block');
            }
        }
        window.onload = function () {
            Ocultar();
        }
    </script>
